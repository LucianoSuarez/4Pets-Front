<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../Css/Login.css">
</head>
<body>
        <div class="content">
                <div class="title">Inicio de Sesión</div>
                <input type="text" placeholder="E-mail"/>
                <input type="password" placeholder="Contraseña"/>
                <input type="checkbox" id="rememberMe"/>
                <label for="rememberMe"></label><span>Mantener Sesión</span>
                <button>Iniciar Sesión</button>
                <div class="social"> <span>Iniciar sesión con</span></div>
                <div class="buttons">
                  <button class="facebook"><i class="fa fa-facebook"></i>Facebook</button>
                  <button class="twitter"><i class="fa fa-twitter"></i>Twitter</button>
                  <button class="google"><i class="fa fa-google-plus"></i>Google</button>
                </div>
                <div class="already">¿Aún no está registrado? <a href="#">Registrarme</a></div>
              </div>
    
</body>
</html>
